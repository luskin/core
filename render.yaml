services:
  - type: web
    name: mothership-web-docs-production
    runtime: static
    buildCommand: pnpm build:docs
    staticPublishPath: apps/docs/.next
    branch: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
  - type: web
    name: mothership-web-docs-staging
    runtime: static
    buildCommand: pnpm build:docs
    staticPublishPath: apps/docs/.next
    branch: staging
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
  - type: web
    name: mothership-web-app-production
    runtime: static
    buildCommand: pnpm build:web
    branch: production
    staticPublishPath: apps/web/.next
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin%
  - type: web
    name: mothership-web-app-staging
    branch: staging
    runtime: static
    buildCommand: pnpm build:web
    staticPublishPath: apps/web/.next
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin%
