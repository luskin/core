services:
  - type: web
    name: mothership-web-docs-production
    runtime: static
    rootDir: apps/docs
    buildCommand: pnpm build
    staticPublishPath: dist
    branch: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
  - type: web
    name: mothership-web-docs-staging
    runtime: static
    rootDir: apps/docs
    buildCommand: pnpm build
    staticPublishPath: dist
    branch: staging
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
  - type: web
    name: mothership-web-app-production
    runtime: static
    rootDir: apps/web
    buildCommand: pnpm build
    branch: production
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin%
  - type: web
    name: mothership-web-app-staging
    branch: staging
    runtime: static
    rootDir: apps/web
    buildCommand: npm install -g pnpm; pnpm i; pnpm build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin%
