services:
  - type: web
    name: mothership-web-docs-production
    env: node
    buildCommand: pnpm build:docs
    startCommand: pnpm start:docs
    branch: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
    envVars:
      - key: NODE_ENV
        value: production
  - type: web
    name: mothership-web-docs-staging
    env: node
    buildCommand: pnpm build:docs
    startCommand: pnpm start:docs
    branch: staging
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
    envVars:
      - key: NODE_ENV
        value: production
  - type: web
    name: mothership-web-app-production
    env: node
    buildCommand: pnpm build:web
    startCommand: pnpm start:web
    branch: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin%
    envVars:
      - key: NODE_ENV
        value: production
  - type: web
    name: mothership-web-app-staging
    branch: staging
    env: node
    buildCommand: pnpm build:web
    startCommand: pnpm start:web
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin%
    envVars:
      - key: NODE_ENV
        value: production
