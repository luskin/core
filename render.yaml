services:
  #
  # Web Docs
  #
  - type: web
    name: mothership-web-docs-production
    branch: production
    plan: free
    env: node
    buildCommand: pnpm i; pnpm build:docs
    startCommand: pnpm i; pnpm start:docs
    envVars:
      - key: NODE_ENV
        value: production
  - type: web
    name: mothership-web-docs-staging
    branch: staging
    plan: free
    env: node
    buildCommand: pnpm i; pnpm build:docs
    startCommand: pnpm i; pnpm start:docs
    envVars:
      - key: NODE_ENV
        value: production

  #
  # Web App
  #
  - type: web
    name: mothership-web-app-production
    branch: production
    plan: free
    env: node
    buildCommand: pnpm i; pnpm build:web
    startCommand: pnpm i; pnpm start:web
    envVars:
      - key: NODE_ENV
        value: production
  - type: web
    name: mothership-web-app-staging
    branch: staging
    plan: free
    env: node
    buildCommand: pnpm i; pnpm build:web
    startCommand: pnpm i; pnpm start:web
    envVars:
      - key: NODE_ENV
        value: production

  #
  # Backend Services
  #
  - type: web
    name: mothership-backend-production
    branch: production
    plan: free
    env: node
    buildCommand: pnpm i; pnpm build:backend
    startCommand: pnpm i; pnpm start:backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
  - type: web
    name: mothership-backend-staging
    branch: staging
    plan: free
    env: node
    buildCommand: pnpm i; pnpm build:backend
    startCommand: pnpm i; pnpm start:backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
